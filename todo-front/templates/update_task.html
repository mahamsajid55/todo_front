<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Task</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Update Task</h1>

        <!-- Update Task Form -->
        <form action="/update_task/{{ task[0] }}" method="POST" class="task-form">
            <label for="taskTitle">Task Title</label>
            <input type="text" name="title" value="{{ task[1] }}" required>

            <label for="taskDescription">Task Description</label>
            <textarea name="description">{{ task[2] }}</textarea>

            <label>
                <input type="checkbox" name="completed" {% if task[3] %} checked {% endif %}> Completed
            </label>

            <button type="submit" class="submit-btn">Update Task</button>
        </form>

        <a href="/" class="back-link">Back to Task List</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
